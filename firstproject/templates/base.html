{% load static %}

<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth" >
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
	
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet"  href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="header" >
		<div class="row">
			<div class="header-heading col-md-6 col-9 p-3 pl-5">
				<h2>Abc Hospital</h2>
			</div>

			<div class="col-md-6  col-3 my-auto">
				<nav class="navbar navbar-expand-lg navbar-light">
				  <a class="navbar-brand" href="#"></a>
				  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
				    <div class="navbar-nav ml-auto">
				      <a class="nav-item" href="{% url 'home' %}">Home </a>
				      <a class="nav-item" href="{% url 'about' %}">About</a>
					  <a class="nav-item" href="{% url 'department' %}">Departments</a>
				      <a class="nav-item" href="{% url 'doctors' %}">Doctors</a>
					  <a class="nav-item" href="{% url 'booking' %}">Booking </a>
                      <a class="nav-item" href="{% url 'contact' %}">Contact Us</a>
				    </div>
				  </div>
				</nav>
			</div>

		</div>
	</div>

    <div class="body-section">
    {% block content %}
	  

	{% endblock %}
</div>
	


    <footer class="footer">
        <div class="container">
            <div class="row ">
                <div class="footer-content1 col-md-6">
                    <p class="">Emergency Contact Number:0484 123 567</p>
                </div>
                <div class="footer-content2 col-md-6">
                    <p class="">ABC Hospital,All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>
    



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
